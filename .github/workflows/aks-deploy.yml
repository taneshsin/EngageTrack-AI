name: Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to AKS
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ” Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ğŸ” Log in to ACR
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: ğŸ•µï¸ Show Docker context contents
      run: ls -R

    - name: ğŸ›  Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.ACR_LOGIN_SERVER }}/engagetrack:latest

    - name: âš™ï¸ Set AKS Context
      uses: azure/aks-set-context@v3
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        resource-group: ${{ secrets.RESOURCE_GROUP }}
        cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

    - name: ğŸ” Create hf-token Secret in AKS
      run: |
        kubectl create secret generic hf-token \
          --from-literal=HF_TOKEN="${{ secrets.HF_TOKEN }}" \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: ğŸš€ Deploy to AKS
      run: |
        kubectl apply -f engagetrack-deploy.yaml
        kubectl apply -f engagetrack-service.yaml
        kubectl apply -f engagetrack-ingress.yaml

    - name: âœ… Verify Deployment
      run: |
        kubectl rollout status deployment/engagetrack
        kubectl get svc engagetrack-service
